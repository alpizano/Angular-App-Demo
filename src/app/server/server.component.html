<!-- ex. Property binding. bind property to button. "click" is the event on button -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<button class="btn btn-primary" (click)="log($event)">Log event</button>

<!-- ex. Event Binding. input is fired whenever user types.  -->
<h2>Event Binding</h2>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" />
{{ serverName }}

<!-- ex. Two-way binding. ngModel is a "directive" -->
<h2>Two way binding</h2>
<input type="text" class="form-control" [(ngModel)]="serverName" />

<p>{{ serverCreationStatus }}</p>
<!-- structural directive; changes DOM -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<p>{{ allowNewServer }}</p>
<p>{{ "server" }} with ID {{ serverId }} is {{ serverStatus }}</p>
<p>Using method {{ getServerStatus() }}</p>

<!-- Assignment #2 -->
<h2>Assignment #2</h2>
<!-- implenting with directive and two-way data binding -->
<input type="text" class="form-control" [(ngModel)]="userName" />
{{ userName }}
<div>
  <button
    class="btn btn-primary"
    [disabled]="isUserNameNull()"
    (click)="resetUserName()"
  >
    BUTTON
  </button>
</div>
